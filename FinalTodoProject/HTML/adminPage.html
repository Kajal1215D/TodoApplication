    <form>
        <div class="container" style="margin-top: 7%; background-color: ivory;">
            <div class="row">
                <div class="col-md-12">
                    <div class="bg">
                        <div class="container py-5 h-100 ">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <span class="glyphicon  glyphicon glyphicon-user" aria-hidden="true"></span>
                                    <b>User List
                                    </b>
                                </div>

                                <div class="panel-body">
                                    <table  class="table" width="100%">
                                        <thead>
                                            <tr>
                                                <th style="text-align: center;">#</th>
                                                <th style="text-align: center;">User Name</th>
                                                <th style="text-align: center;">Email</th>
                                                <th style="text-align: center;">Birth Date</th>
                                                <th style="text-align: center;">Activation Status</th>
                                                <th style="text-align: center;">Registration Date</th>
                                                <th style="text-align: center;">Role</th>
                                                <th style="text-align: center;">Edit</th>
                                                <th style="text-align: center;">Delete</th>
                                            </tr>
                                        </thead>
                                        <tbody data-bind="foreach : {data : userList } " >
                                            <!-- ko if: role != 'admin' -->
                                            <tr>
                                                <td style="text-align: center;"><span
                                                        data-bind="text: $index()+1"></span></td>
                                                <td style="text-align: center;"><span
                                                        data-bind="text: firstName+' '+lastName"></span></td>
                                                <td style="text-align: center;"><span data-bind="text: email"></span>
                                                </td>
                                                <td style="text-align: center;"><span
                                                        data-bind="text: birthDate"></span></td>
                                                <td style="text-align: center;"><span
                                                        data-bind="text: actStatus"></span></td>
                                                <td style="text-align: center;"><span data-bind="text: regDate"></span>
                                                </td>
                                                <td style="text-align: center;"><span data-bind="text: role"></span>
                                                </td>
                                                <td style="text-align: center;">
                                                    <button type="button" class="btn btn-outline-primary"
                                                        data-bind="click:$root.changeStatus,text:actStatus?'Deactivate':'Activate'">Activate
                                                    </button>
                                                </td>

                                                <td style="text-align: center;">
                                                    <button type="button" class="btn btn-danger btn-xs">
                                                        <span class="glyphicon glyphicon glyphicon-trash"
                                                            aria-hidden="true"
                                                            data-bind="click: $root.deleteUser"></span>
                                                    </button>
                                                </td>
                                            </tr>
                                            <!-- /ko  -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
