<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <script src="../CDN/jquery.min.js"></script>
  <script src="../CDN/knockout-3.5.1.js"></script>
  <script src="../CDN/knockout.validation.js"></script>
  <style>
    .validationMessage{
        color: red;
    } 
</style>
</head>
<body >
  
  <form data-bind="submit:addNewUser">

  <section class="h-100 bg-dark" style=" background-image: url(../Images/blackBg.jpg);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img4.jpg"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 style=" font-style: italic; color: rgb(126, 139, 51);">REGISTRATION FORM <a href="login.html" style="float: right; color: rgb(32, 2, 23);">Login </a></h3>
                   
                  <p><br></p>

                  <div class="row">
                    <div class="form-outline mb-4">
                      <label class="form-label" style="font-weight: bold;" for="form3Example99">First name</label>
                      <input type="text" id="form3Example1m" class="form-control form-control-lg"
                        data-bind="value:firstName,valueupdate:afterKeyDown" placeholder="First Name" required />
                    </div>

                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" style="font-weight: bold;" for="form3Example99">Last name</label>
                    <input type="text" id="form3Example1n" class="form-control form-control-lg" class="form-control"
                      data-bind="value: lastName,valueupdate:afterKeyDown" placeholder="Last Name" required />
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-4" style="font-weight: bold;">Gender: </h6>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input type="radio" class="form-check-input" value="Male" data-bind="checked : gender"
                        name="usergender" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>

                    <div class="form-check form-check-inline mb-0 me-4">
                      <input type="radio" class="form-check-input" value="Female" data-bind="checked : gender"
                        name="usergender" />
                      <label class="form-check-label" for="femaleGender">Female</label>

                    </div>

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" style="font-weight: bold;" for="form3Example9">Date of Birth </label>
                    <input type="date" id="form3Example97" class="form-control form-control-lg"
                      data-bind="value: dob,valueupdate:afterKeyDown" data-date-format="YYYY MM DD" required />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" style="font-weight: bold;" for="form3Example97">Email ID</label>
                    <input type="text" id="form3Example97" class="form-control form-control-lg"
                    data-bind="value: email,valueupdate:afterKeyDown" placeholder="Email" required />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" style="font-weight: bold;" for="form3Example90">Password</label>
                    <input type="password" id="form3Example97" class="form-control form-control-lg"
                    data-bind="value: password,valueupdate:afterKeyDown" placeholder="Password here" required/>
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <script src="../JS/registrationBindings.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
