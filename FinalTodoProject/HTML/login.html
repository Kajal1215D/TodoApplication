<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="../CDN/jquery.min.js"></script>
    <script src="../CDN/knockout-3.5.1.js"></script>
    <script src="../CDN/knockout.validation.js"></script>
</head>
<body  style=" background-image: url(../Images/blackBg.jpg);">

    <form>
        <div class="container">
        <div class="row"style="margin-top: 7%; margin-left: 2%; margin-right: 2%;">
            <div class="col-lg-3 col-md-2" style="background-image: url(../Images/todo.jpg); filter: opacity(40%);" ></div>
            <div class="col-lg-6 col-md-8 login-box" style="filter: opacity(90%);">
                <div class="col-lg-6 login-key" style="color: ivory;">
                </div>
                <div class="col-lg-12 login-title" style="font-style: italic;">
                    Welcome to MYTODO
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>

                             <div class="form-group ">
                                <input type="text" id="email" class="form-control" data-bind="value: userName"
                                    placeholder="Enter Username here" />
                            </div>

                            <p> </br></p>
                            
                            <div class="form-group ">
                                <input type="password" id="password" class="form form-control"
                                    data-bind="value: password" placeholder="Enter Password here" />
                            </div>

                            <p> </br></p>
                            
                            <div class="col-lg-12 login-btm login-button" >
                                  <button type="submit" class="btn" style="border-color: blanchedalmond; color: ivory;" >
                                  <a data-bind="click : userLogin,attr: { href: actionForm }">LOGIN</a>
                                   </button>
                                </div>

                                <p> </br></p>
                                
                                <div class="col-lg-0 login-btm login-button" >
                                    <p style=" font-style: italic; color: rgb(218, 162, 193);">New User ?</p>
                                    <button type="submit" class="btn" style="border-color: blanchedalmond;" >
                                    <a href = "../HTML/Registration.html" style=" color: ivory;">Sign Up</a>
                                     </button>
                                  </div>
                           <p> </br></p>
                           <p> </br></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2" style="background-image: url(../Images/todo.jpg); filter: opacity(40%); " ></div>
            </div>
           
        </div>
    </form>
    <link rel="stylesheet" href="../CSS/Loginn.css">
    <script src="../JS/loginBinding.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
